<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="shortcutsSettingsTitle">Keyboard Shortcuts Settings</title>
    <style>
      /* Prevent flash by applying dark theme early */
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #1e1e1e !important;
          color: #e0e0e0 !important;
        }
        body {
          background-color: #1e1e1e !important;
          color: #e0e0e0 !important;
        }
      }
      
      /* Disable transition during page load */
      .preload * {
        transition: none !important;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
      }

      .description {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
      }

      .info-box {
        background-color: #e8f4fc;
        border: 1px solid #b8daff;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .shortcuts-list {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .shortcut-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
      }

      .shortcut-item:last-child {
        border-bottom: none;
      }

      .shortcut-item:hover {
        background-color: #f5f5f5;
      }

      .shortcut-name {
        font-weight: 500;
      }

      .shortcut-key {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 4px 10px;
        font-family: monospace;
        font-size: 13px;
      }

      .shortcut-key.not-set {
        color: #999;
        font-style: italic;
      }

      .btn {
        padding: 10px 20px;
        background-color: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        display: inline-block;
      }

      .btn:hover {
        background-color: #1558b0;
      }

      .button-container {
        text-align: center;
        margin-top: 20px;
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e1e1e;
          color: #e0e0e0;
        }

        .description {
          color: #a0a0a0;
        }

        .info-box {
          background-color: #2d3748;
          border-color: #4a5568;
          color: #e0e0e0;
        }

        .shortcuts-list {
          border-color: #404040;
          background-color: #2d2d2d;
        }

        .shortcut-item {
          border-bottom-color: #404040;
        }

        .shortcut-item:hover {
          background-color: #3d3d3d;
        }

        .shortcut-key {
          background-color: #404040;
          border-color: #555;
          color: #e0e0e0;
        }

        .shortcut-key.not-set {
          color: #888;
        }

        .btn {
          background-color: #1a73e8;
          color: #fff;
        }

        .btn:hover {
          background-color: #1558b0;
        }
      }
    </style>
  </head>
  <body class="preload">
    <h1 data-i18n="shortcutsSettingsTitle">Keyboard Shortcuts Settings</h1>
    
    <p class="description" data-i18n="shortcutsDescription">Customize keyboard shortcuts for highlighting text with different colors.</p>

    <div class="info-box" id="info-box">
      <!-- Info text will be inserted by JavaScript based on browser -->
    </div>

    <div class="shortcuts-list" id="shortcuts-list">
      <!-- Shortcuts will be populated by JavaScript -->
    </div>

    <div class="button-container">
      <button id="open-shortcuts-btn" class="btn" data-i18n="openChromeShortcuts">Open Chrome Shortcuts</button>
    </div>

    <script src="shortcuts-settings.js"></script>
  </body>
</html>
